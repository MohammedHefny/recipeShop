<h3>Inactive users</h3>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of inActiveNames;let i = index">{{ user }}<a
      (click)="inactiveIsClicked(i)" href="#"> SetToActive</a>
  </li>
</ul>
