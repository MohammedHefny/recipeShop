<a style="cursor: pointer;" [routerLink]="[index]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-test">{{ recipe.description }}</p>
  </div>
  <span class="pull-right">
    <img src="" alt="">
    <img class="img-responsive" style="max-height: 50px;" [src]="recipe.imagePath" alt=" {{ recipe.name }}">
  </span>
</a>
